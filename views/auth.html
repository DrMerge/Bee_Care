<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <h1>Login</h1>

    <form>
      <label for="email_or_username">Email or Username:</label>
      <input
        type="text"
        id="email_or_username"
        name="email_or_username"
        required
      /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <input type="submit" value="Login" />
    </form>
  </body>
</html>
